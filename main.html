<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>
</title>
</head>
<body>
	<span>put 전송 test</span>
	<form action="index.php/upt_latest_date/shin" method= "post">
		<input type="text" id="f1" size="15"><br>
		<input type="hidden" name="_METHOD" value="PUT"/>
		<input type="submit" value="전송">
	</form>
	<span>put 전송 test2</span>
	<form action="index.php/testPut/shin" method= "post">
		<input type="text" id="f2" size="15"><br>
		<input type="hidden" name="_METHOD" value="PUT"/>
		<input type="submit" value="전송">
	</form>
  	<span>post 전송 test</span>
		<div><input type="text" id="id" size="15" /></div>
		<div><input type="text" id="name" size="15" /></div>
		<div><input type="text" id="Dev_num" size="15" /></div>
		<div><input type="text" id="Depth" size="15" /></div>
		<div><input type="text" id="Score" size="15" /></div>
		<input type="button" value="전송" onclick="javascript:add_User_function()">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script>
		function add_User_form_Json() {
			return JSON.stringify({
				"id": $('#id').val(),
				"name": $('#name').val(),
				"Dev_num": $('#Dev_num').val(),
				"Depth": $('#Depth').val(),
				"Score": $('#Score').val(),
				});
		}
		function add_User_function() {
			console.log('add_User');
			$.ajax({
				type: 'POST',
				contentType: 'application/json',
				url: index.php + '/add_user',
				dataType: "json",
				data: add_User_form_Json(),
				success: function(data, textStatus, jqXHR){
					alert('User created successfully');
					$('#btnDelete').show();
					$('#userId').val(data.id);
		        },
		        error: function(jqXHR, textStatus, errorThrown){
					alert('addWine error: ' + textStatus);
				}
			});
		}
	</script>
</body>
</html>
